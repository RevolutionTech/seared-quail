[tool.poetry]
name = "seared-quail"
version = "0.1.0"
description = "A digital restaurant menu web application."
authors = ["Lucas Connors <lucas@revolutiontech.ca>"]
license = "ISC"

[tool.poetry.dependencies]
python = "^3.6"
Django = "~2.1.10"
gunicorn = "^20.0.4"
psycopg2 = "^2.8.4"
gevent = "^1.4.0"
psycogreen = "^1.0.1"
Pillow = "^7.0.0"
django-classbasedsettings = "^1.5.0"
django-ordered-model = "^3.3.0"
gevent-socketio = {git = "https://github.com/abourget/gevent-socketio.git", rev = "1cdb1594a315326987a17ce0924ea448a82fab01"}
python-dotenv = "^0.10.5"

[tool.poetry.dev-dependencies]
coverage = "^5.0.4"
django-pigeon = "^0.3.0"
black = {version = "^19.10b0",allow-prereleases = true}
pyupgrade = "^2.0"

[tool.black]
line-length = 88
target_version = ["py36"]

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
